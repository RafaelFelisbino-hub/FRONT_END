<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Diversos</title>
</head>
<body>
    <div class="navbar">
        <img src="https://image.flaticon.com/icons/png/512/88/88073.png" alt="Icone">
        <nav>
            <ul class="navbar-nav">
                <li><a href="./index.html">Form Academia</a></li>
                <li><a href="./blog.html">Form Blog</a></li>
                <li><a href="./universidade.html">Form Universidade</a></li>
                <li><a href="./diversos.html">Form Diversos</a></li>

                <li><a href="./demografia2.html">Tab Demografia 2</a></li>
            </ul>
        </nav>
    </div>
    
    <main>
        <div class="div4">
            <p>Não é associado? Faça seu cadastro</p>
        </div>
        <div class="div5"></div>

        <form action="#" class="formDiversos">
            <label for="#">Nome:</label>
            <input type="text" name="#" id="nome" size="57"><br>

            <label for="#">Nome Completo</label>
            <input type="text" name="#" id="nome2" size="57"><br>

            <label for="#">CPF</label>
            <input type="text" name="#" id="cpf" size="57"><br>

            <label for="#">E-mail</label>
            <input type="email" name="#" id="email" size="57"><br>

            <label for="#">Website</label>
            <input type="text" name="#" id="website" size="57"><br>

            <label for="#">Endereço</label>
            <input type="text" name="#" id="endereço" size="57"><br>

            <label for="#">Bairro</label>
            <input type="text" name="#" id="bairro" size="20"><br>

            <label for="#">CEP</label>
            <input type="text" name="#" id="cep" size="20"><br>

            <label for="#">Telefone</label>
            <input type="text" name="#" id="telefone" size="20"><br>

            <label for="#">Data Nascimento</label>
            <input type="date" name="#" id="datanascimento"><br>

            <label for="#">Celular</label>
            <input type="text" name="#" id="celular" size="20"><br>

            <label for="#">Login</label>
            <input type="text" name="#" id="login" size="20"><br>

            <div class="div6">
                <label for="#">Cidade</label>
                <input type="text" name="#" id="cidade" size="20"><br>

                <label for="#">UF</label>
                <select name="#" id="select2">
                    <option value="ac">AC</option>
                    <option value="al">AL</option>
                    <option value="ap">AP</option>
                    <option value="am">AM</option>
                    <option value="ba">BA</option>
                    <option value="ce">CE</option>
                    <option value="df">DF</option>
                    <option value="es">ES</option>
                    <option value="go">GO</option>
                    <option value="ma">MA</option>
                    <option value="mt">MT</option>
                    <option value="ms">MS</option>
                    <option value="mg">MG</option>
                    <option value="pa">PA</option>
                    <option value="pb">PB</option>
                    <option value="pr">PR</option>
                    <option value="pe">PE</option>
                    <option value="pi">PI</option>
                    <option value="rj">RJ</option>
                    <option value="rn">RN</option>
                    <option value="ro">RO</option>
                    <option value="rr">RR</option>
                    <option value="sc">SC</option>
                    <option value="sp">SP</option>
                    <option value="se">SE</option>
                    <option value="to">TO</option>
                </select><br>

                <label for="#">Fax</label>
                <input type="text" name="#" id="fax" size="20"><br>

                <label for="#">Sexo</label>
                <input type="radio" name="#" id="M">
                <label for="#">M</label>
                <input type="radio" name="#" id="F">
                <label for="#">F</label>

                <label for="#">Est.Civil</label>
                <select name="#" id="estCivil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                </select><br>

                <label for="#">Senha</label>
                <input type="password" name="#" id="senha">
            </div>
        </form>
        <form class="formDiversos2" action="#">
            <label for="#">Deseja receber informações sobre os seguintes assuntos abaixo:</label><br><br>
            <input type="checkbox" name="#" id="tecnologia">
            <label for="#">Tecnologia</label>

            <input type="checkbox" name="#" id="esportes">
            <label for="#">Esportes</label>

            <input type="checkbox" name="#" id="automoveis">
            <label for="#">Automóveis</label>

            <input type="checkbox" name="#" id="culinaria">
            <label for="#">Culinária</label>

            <input type="checkbox" name="#" id="politica">
            <label for="#">Política</label>

            <input type="checkbox" name="#" id="policial">
            <label for="#">Policial</label>

            <input type="checkbox" name="#" id="tempo">
            <label for="#">Tempo</label><br><br>

            <input type="checkbox" name="#" id="cultura">
            <label for="#">Cultura</label>

            <input type="checkbox" name="#" id="economia">
            <label for="#">Economia</label>

            <input type="checkbox" name="#" id="jogos">
            <label for="#">Jogos</label>

            <input type="checkbox" name="#" id="educação">
            <label for="#">Educação</label>

            <input type="checkbox" name="#" id="viagem">
            <label for="#">Viagem</label>

            <input type="checkbox" name="#" id="empregos">
            <label for="#">Empregos</label>

            <input type="checkbox" name="#" id="modaeestilo">
            <label for="#">Moda e Estilo</label><br><br>

            <input type="checkbox" name="#" id="regras">
            <label for="#">Li as regras de cadastro e autorizo a criação de usuário</label>
        </form>

        <button id="button3" type="button">Confirmar</button>
        <button id="button3" type="button">Retornar</button>
    </main>
