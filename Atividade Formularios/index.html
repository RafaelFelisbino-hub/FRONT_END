<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Formulário 1</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <a href="./index.html">Formulário 1</a>
            <a href="./index2.html">Formulário 2</a>
        </ul>  
    </nav>
            
    <h2>Formulário HTML</h2>

    <form>
        <fieldset>
            <legend>Digite seus dados</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" size="40"><br>

            <label for="email">E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" size="40"><br>

            <label for="telefone">Telefone:</label>
            <input type="text" placeholder="Digite seu telefone" size="40"><br>

            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite sua senha(MAX. 40 Caracteres)" size="40"><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" size="20"><br>

            <label for="generoMusical" class="generoMusical">Gênero Musical Favorito:</label>
            <input type="checkbox" name="axe" id="axe">
            <label for="axe">Axé</label><br>
            <label for="pop" class="pop">Pop</label>
            <input type="checkbox" name="pop" id="pop"><br>
            <label for="celta" class="pop">Celta</label>
            <input type="checkbox" name="celta" id="celta"><br>
            <label for="rock" class="pop">Rock</label>
            <input type="checkbox" name="rock" id="rock"><br>
            <label for="samba" class="pop">Samba</label>
            <input type="checkbox" name="samba" id="samba"><br>
            <label for="pagode" class="pop">Pagode</label>
            <input type="checkbox" name="pagode" id="pagode"><br>
            <label for="sertanejo" class="pop">Sertanejo</label>
            <input type="checkbox" name="sertanejo" id="sertanejo"><br>
            <label for="eletronica" class="pop">Eletrônica</label>
            <input type="checkbox" name="eletronica" id="eletronica"><br>

            <label for="noticiasEmail">Receber notícias por E-mail:</label>
            <input type="radio" name="noticiasEmail" id="sim">
            <label for="sim">SIM</label>
            <input type="radio" class="labelNao" name="noticiasEmail" id="nao">
            <label for="nao" class="nao">NÃO</label><br>

            <label for="estados">Estado:</label>
            <select name="estados" id="estados">
                <option value="" selected>-- Selecione --</option>
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="df">Distrito Federal*</option>
                <option value="es">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matog">Mato Grosso</option>
                <option value="matogs">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rgn">Rio Grande do Norte</option>
                <option value="rgs">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select><br>

            <label for="comentario" class="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="submit" value="Salvar">
            <button type="button" class="button1">
                <a href="https://github.com/RafaelFelisbino-hub" target="blank">
                    <img src="./img/github.png" alt="Github" width="50" height="40"></a>     
            </button>
        </fieldset>
    </form>
</body>
</html>
