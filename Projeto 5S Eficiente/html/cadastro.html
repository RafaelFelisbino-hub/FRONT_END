<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/styleLucas.css">

    <title>Cadastro</title>
</head>
<body>
    <div class="container login">
        <img src="../img/Logo do 5S.png" alt="">
        <p class="mt-5 py-3">Cadastro</p>
        <form action="#" class="mt-2 formularioCadastro">
            <div class="form-group">
                <input type="text" class="form-control inputNomeCadastro" placeholder="Nome">
              </div>
            <div class="form-group">
                <input type="email" class="form-control inputEmailCadastro" placeholder="E-mail">
              </div>
              <div class="form-group">
                <input type="password" class="form-control inputSenhaCadastro" placeholder="Senha">
              </div>
              <div class="form-group">
                <input type="password" class="form-control inputConfirmarSenhaCadastro" placeholder="Confirmar Senha">
              </div>
        </form>
        <div class="classeBotaoCadastro mt-5">
            <a href="../index.html">
                <button class="btn-cadastrar">Cadastrar</button>
            </a>
        </div>
    </div>
</body>
</html>
